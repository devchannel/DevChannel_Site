{% extends "layout.html" %}
{% set activepage = "index" %}
{% block title %}Home{% endblock %}

{% block content %}
  <div class="row">
    <h1 id="title">Announcements</h1>
  </div>
{% for article in articles %}
  <div class="row">
    <div class="announcement_container">
      <div class="row posters_name">
        <h4>{{ "{} - {}".format(article.author, article.publish_date) }}</h4>
      </div>
      <div class="row">
        <div class="col-md-12">
        <!--<p class="announcement"> tag is added by body_to_html-->
          {{ article.body_to_html()|safe }}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
